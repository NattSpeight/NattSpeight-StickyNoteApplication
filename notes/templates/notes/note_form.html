{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="content-container">
            <h2 class="text-center">{% if form.instance.pk %}Edit{% else %}New{% endif %} Note</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <a href="{% url 'note_list' %}" class="btn btn-secondary mt-3">Back to List</a>
        </div>
    </div>
</div>
{% endblock %}
