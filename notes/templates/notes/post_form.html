{% extends 'base.html' %}

{% block content %}
<div class="content-container">
    <h1>Create a new post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'post_list' %}" class="btn btn-secondary mt-3">Back to List</a>
</div>
{% endblock %}
